<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learnjs</title>
</head>
<body>
    <script>
        //js是动态变量
        var age = 18,
            income = 11;
        var myname = prompt('input');
        alert(myname);
        console.log(age);
        console.log(isNaN(111));//判断是否是数字
        var str = 'kkkk"uuu"llll';
        var skr = "kkkkkkkkkk";
        var ser = '999';
        console.log(skr.length);
        console.log(str + skr);//string+any=string
        var age_1 = prompt('input your age');
        alert('You are' + age_1 + 'years old');
        //ture在加法中按照1；false在加法中按照2计算
        //toString String +拼接法
        parseInt(ser);
        console.log(parseInt('3.14'));//3
        console.log(parseInt('120px'));//120
        console.log(parseInt('rem120px'));//NaN
        //用number或算数运算符隐式转换
        //boolean()转换为bool型
        //不能直接拿浮点数相互比
        var e = 1;
        console.log(++e + 10);//12
        console.log(e++ + 10);//11
        //比较大小自动转换数据类型但三个等号既比较大小又比较数据类型
        var result = 6 > 5 ? "kkk" : "lll";
        switch(2) {
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            default:
                console.log(3);
        }
        var i = 1;
        do {
            console.log('how are you?');
            i++;
        }while(i <= 100)
    </script>
</body>
</html>
